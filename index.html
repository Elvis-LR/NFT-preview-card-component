<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="wrapper">
    <div class="card">
      <div class="mainitem">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium picture">
        <div>
          <img src="images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="description">
        <h3><span>Equilibrium #3429</span></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="timer">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="seller">
        <img src="images/image-avatar.png" alt="Jules Wyvern picture">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
